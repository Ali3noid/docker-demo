version: '3'
services:
  spring-server:
    build: .
    depends_on:
      - db-postgres
    ports:
      - "8000:8080"
    container_name: spring-server
    volumes:
      - ${PROJECT_PATH}/src/main/resources/wait-for-it:/wait-for-it
  db-postgres:
    image: postgres:9.6
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: P@ssw0rd
      POSTGRES_DB: app-database
    ports:
      - "5432:5432"
    container_name: db-postgres
  flyway:
    build: ./flyway
    volumes:
      - ${PROJECT_PATH}/flyway/sql:/flyway/sql
      - ${PROJECT_PATH}/src/main/resources/wait-for-it:/wait-for-it
      - ${PROJECT_PATH}/flyway/conf:/flyway/conf
    depends_on:
      - db-postgres
    container_name: flyway
    tty: true
